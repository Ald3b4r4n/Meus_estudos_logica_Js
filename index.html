<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de lógica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      let diasSemana = [
        "Domingo",
        "Segunda",
        "Terça",
        "Quarta",
        "Quinta",
        "Sexta",
        "Sábado",
      ];

      //alertar que dia é hoje
      let hoje = new Date();
      let dia = diasSemana[hoje.getDay()];
      alert("Hoje é " + dia);
    </script>
  </body>
</html>
