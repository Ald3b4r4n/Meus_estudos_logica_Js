<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de lógica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      // Seu código JavaScript aqui

      const n = [2, 3, 5, 6, 2, 1, 0, 9];
      let found = false;

      for (let i = 0; i < n.length; i++) {
        if (n[i] === null || n[i] === undefined || isNaN(n[i])) {
          found = true;
          break;
        }
      }

      alert("Encotrou, null, undefined ou NaN? " + found);
    </script>
  </body>
</html>
