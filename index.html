<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de lógica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Alunos</h2>

    <ul id="list"></ul>

    <script>
      const alunos = [
        { nome: "Rafael", Notas: [10, 6, 7, 9] },
        { nome: "João", Notas: [4, 6, 3, 6] },
        { nome: "Alahu", Notas: [6, 6, 6, 6] },
        { nome: "Pilatos", Notas: [7, 8, 9, 6] },
      ];

      const lista = document.getElementById("list");

      alunos.forEach((aluno) => {
        // soma todas as notas
        let soma = aluno.Notas.reduce((acc, nota) => acc + nota, 0);
        // calcula a média
        let media = soma / aluno.Notas.length;

        // adiciona na lista com 1 casa decimal
        lista.innerHTML += `<li>${aluno.nome} - Média: ${media.toFixed(
          1
        )}</li>`;
      });
    </script>
  </body>
</html>
