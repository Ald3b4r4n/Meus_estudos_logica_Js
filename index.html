<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de lógica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      let numeros = ["1", "2", "3", "4", "5", ["a", "s", "as"], "nova era"];

      //pegar somente os numeros e somar, tratar NAN
      let soma = 0;
      for (let i = 0; i < numeros.length; i++) {
        if (typeof numeros[i] === "string") {
          soma += parseInt(numeros[i]) || 0;
        } else if (Array.isArray(numeros[i])) {
          for (let j = 0; j < numeros[i].length; j++) {
            if (typeof numeros[i][j] === "string") {
              soma += parseInt(numeros[i][j]) || 0;
            }
          }
        }
      }
      document.write("A soma dos números é: " + soma);
    </script>
  </body>
</html>
