<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de lógica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      // Seu código JavaScript aqui

      let nomes = new Array(
        "Ana",
        "Bia",
        "Carlos",
        "Daniel",
        "Eduardo",
        "Fernanda",
        "Gabriel",
        "Heloisa",
        "Igor",
        "Juliana"
      );
      let nome = prompt("Digite um nome:");
      nomes[nomes.length] = nome;

      for (let i = 0; i < nomes.length; i++) {
        document.write(nomes[i] + "<br>");
      }
      document.write("A Lista possui " + nomes.length + " nomes.");
    </script>
  </body>
</html>
