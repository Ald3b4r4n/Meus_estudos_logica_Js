<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de l√≥gica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      //       crie um programa que:

      // Pergunte ao usu√°rio para digitar v√°rios n√∫meros (um por vez).

      // O usu√°rio pode parar digitando a palavra "fim".

      // Quando terminar, o programa deve mostrar:

      // Quantos n√∫meros foram digitados.

      // Qual foi o maior n√∫mero.

      // Qual foi o menor n√∫mero.

      // A m√©dia de todos os n√∫meros digitados.

      // üìå Regras:

      // Use um array para armazenar os n√∫meros.

      // Se o usu√°rio n√£o digitar nenhum n√∫mero antes de "fim", mostre uma mensagem de que nenhum n√∫mero foi informado.

      // Trate entradas inv√°lidas (letras, s√≠mbolos, etc).
      let numeros = [];
      let entrada = prompt("Digite um n√∫mero (ou 'fim' para encerrar):");

      while (entrada !== null && entrada.toLowerCase() !== "fim") {
        let numero = Number(entrada);

        if (isNaN(numero)) {
          alert("Valor inv√°lido, digite um n√∫mero ou 'fim' para encerrar.");
        } else {
          numeros.push(numero);
        }

        entrada = prompt("Digite um n√∫mero (ou 'fim' para encerrar):");
      }

      if (numeros.length === 0) {
        alert("Nenhum n√∫mero foi informado.");
      } else {
        let maior = Math.max(...numeros);
        let menor = Math.min(...numeros);
        let soma = 0;

        for (let i = 0; i < numeros.length; i++) {
          soma += numeros[i];
        }

        let media = (soma / numeros.length).toFixed(2);

        alert(
          `Quantidade de n√∫meros digitados: ${numeros.length}\n` +
            `Maior n√∫mero: ${maior}\n` +
            `Menor n√∫mero: ${menor}\n` +
            `M√©dia: ${media}`
        );
      }
    </script>
  </body>
</html>
