<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de lógica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Usuários</h2>
    <ol id="list"></ol>

    <script>
      const usuarios = [
        { nome: "Ana Silva", email: "ana.silva@email.com" },
        { nome: "Carlos Souza", email: "carlos.souza@email.com" },
        { nome: "Beatriz Lima", email: "beatriz.lima@email.com" },
        { nome: "João Pereira", email: "joao.pereira@email.com" },
        { nome: "Mariana Costa", email: "mariana.costa@email.com" },
      ];

      const lista = document.getElementById("list");

      usuarios.forEach((usuario) => {
        lista.innerHTML += `<li>${usuario.nome} - ${usuario.email}</li>`;
      });
    </script>
  </body>
</html>
