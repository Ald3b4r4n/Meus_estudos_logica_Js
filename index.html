<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de lógica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      // Seu código JavaScript aqui

      const carro = {
        modelo: "Cobalt",
        ano: 2016,
        km: 10000,
        comb: "gasolina",
        litconsu: 700,
      };

      let consumo = carro.km / carro.litconsu;

      consumo = parseFloat(consumo).toFixed(2);

      alert(
        ` O carro ${carro.modelo}, ${carro.ano}, fez em média ${consumo} km/L de ${carro.comb}`
      );
    </script>
  </body>
</html>
