<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de lógica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      // Seu código JavaScript aqui
      alert("Vamos dizer a diferença entre dois números");

      let n1 = parseInt(prompt("Digite o primeiro número:"));
      let n2 = parseInt(prompt("Digite o segundo número:"));
      let diferenca = n1 - n2;
      alert(`A diferença entre ${n1} e ${n2} é ${diferenca}`);
      alert("Gostaria de realizar outra operação?");
      let resposta = prompt("Digite 'sim' para continuar ou 'não' para sair:");
      if (resposta === "sim") {
        location.reload();
      }
    </script>
  </body>
</html>
